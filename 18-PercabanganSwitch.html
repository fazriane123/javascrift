<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Switch - JS</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5");
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "Motor H2";
                break;
            case "2":
                hadiah = "Helm AGV Pista";
                break;
            case "3":
                hadiah = "Motor Ducati Panigale";
                break;
            case "4":
                hadiah = "Motor BMW 1000rr";
                break;
            case "5":
                hadiah = "Motor Beat";
                break;
            default:
                document.write("<p>Oppss! Anda salah pilih</p>");
        }

        if(hadiah === ""){
            document.write("<p>Kamu gagal mendapat hadiah</p>");
        }else{
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
        }
    </script>
</body>
</html>
